<!doctype html>
<html >
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Skills Bars</title>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/skills-styles.css" type="text/css"/>
<link rel="stylesheet" href="css/skills-styles-stripped.css" type="text/css"/>

</head>
<body>


<!-- /TOP BAR -->
<div class="row">
  <div class="large-12 columns">

    <h2 class="text-center mrgn-30-top "><strong>Check out my skills</strong></h2>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="large-6 medium-6 columns">
    <div>
      <div class="SkillBar">
        <div id="Skill-HTML"> <span class="Skill-Area">HTML</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s fadeIn fadeIn-3s fadeIn-Delay-3s">100%</span> </div>
      </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-CSS"> <span class="Skill-Area ">CSS</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">70%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-jQuery"> <span class="Skill-Area ">JQuery</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">40%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-JS"> <span class="Skill-Area ">Javascript</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">65%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-XML"> <span class="Skill-Area ">XML </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">40%</span> </div>
    </div>
  </div>
  <div class="large-6 medium-6 columns">
    <div class="SkillBar">
      <div id="Skill-C"> <span class="Skill-Area ">C</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">30%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-JAVA"> <span class="Skill-Area ">JAVA </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">25%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-PHP"> <span class="Skill-Area ">PHP </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">50%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-SQL"> <span class="Skill-Area ">SQL </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">80%</span> </div>
    </div>
    <div class="SkillBar">
      <div id="Skill-VBNET"> <span class="Skill-Area ">VB.NET</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">35%</span> </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="large-12 columns">
    <h3 class="text-center">Stripes</h3>
  </div>
</div>
<div class="row">
  <div class="large-6 medium-6 columns">
    <div class="">
      <div class="SkillBar-stripes">
        <div id="Skill-stripes-HTML"> <span class="Skill-Area">HTML</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3sfadeIn fadeIn-3s fadeIn-Delay-3s">100%</span> </div>
      </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-CSS"> <span class="Skill-Area ">CSS/CSS3</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">70%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-jQuery"> <span class="Skill-Area ">jQuery</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">40%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-JS"> <span class="Skill-Area ">Javascript</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">65%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-XML"> <span class="Skill-Area ">XML </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">40%</span> </div>
    </div>
  </div>
  <div class="large-6 medium-6 columns">
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-C"> <span class="Skill-Area ">C</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">30%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-JAVA"> <span class="Skill-Area ">JAVA </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">25%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-PHP"> <span class="Skill-Area ">PHP </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">50%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-SQL"> <span class="Skill-Area ">SQL </span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">80%</span> </div>
    </div>
    <div class="SkillBar-stripes">
      <div id="Skill-stripes-VBNET"> <span class="Skill-Area ">VB.NET</span> <span class="PercentText fadeIn fadeIn-3s fadeIn-Delay-3s responsive-percent">35%</span> </div>
    </div>
  </div>
</div>


</body>
</html>
